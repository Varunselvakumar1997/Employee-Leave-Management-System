spring.application.name=employee-leave-management-system

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/my_app_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:my_app_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:my_app_password}

# PostgreSQL JDBC Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis
spring.elasticsearch.uris=http://elasticsearch:9200

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
